<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist App</title>
    <link rel="stylesheet" href="to-dolist.css">
</head>

<body>

    <div class="container">

        <div class="logo">

        </div>

        <div class="todolist">

            <ul class="todos">

            </ul>

        </div>

    </div>

    <script src="to-dolist.js"></script>
</body>

</html>
